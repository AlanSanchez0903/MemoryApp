<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de memoria</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <button id="settings-trigger" class="settings-btn" onclick="openSettings()">⚙️ Ajustes</button>
        <!-- Mode Selection Menu -->
        <div id="mode-menu" class="screen active">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>Juego de memoria</h1>
            <p>Selecciona el modo de juego</p>
            <div class="mode-buttons">
                <button onclick="selectMode(1)">Individual (contrarreloj)</button>
                <button onclick="selectMode(2)">2 jugadores (por turnos)</button>
                <button onclick="selectMode(3)">Contra la CPU</button>
                <button onclick="selectMode(4)">Contra la IA</button>
            </div>
        </div>

        <!-- Difficulty Menu -->
        <div id="difficulty-menu" class="screen hidden">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>Juego de memoria</h1>
            <p>Selecciona la dificultad</p>
            <div class="difficulty-buttons">
                <button onclick="startGame(12)">Fácil (12 cartas)</button>
                <button onclick="startGame(18)">Media (18 cartas)</button>
                <button onclick="startGame(24)">Difícil (24 cartas)</button>
                <button onclick="showModeMenu()" class="back-btn"
                    style="margin-top: 20px; background-color: #333; color: white;">Volver a los modos</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game" class="screen hidden">
            <div class="header">
                <div class="controls-row">
                    <button onclick="handleBackAction()" class="back-btn">Atrás</button>
                </div>
                <div class="status-row">
                    <div id="timer-container" class="timer">Tiempo: <span id="time">00:00</span></div>
                    <div id="scoreboard" class="scoreboard hidden">
                        <div id="p1-box" class="player-box active-turn"><span id="p1-label">J1</span>: <span
                                id="p1-score">0</span></div>
                        <div id="p2-box" class="player-box"><span id="p2-label">J2</span>: <span
                                id="p2-score">0</span></div>
                    </div>
                </div>
            </div>

            <div class="game-board" id="board">
                <!-- Cards will be injected here -->
            </div>

            <div id="game-over" class="modal hidden">
                <div class="modal-content">
                    <h2 id="game-over-title">¡Ganaste!</h2>
                    <p id="game-over-msg">Tiempo: <span id="final-time">00:00</span></p>
                    <div class="game-over-actions">
                        <button onclick="restartGame()">Jugar de nuevo</button>
                        <button class="back-btn" onclick="returnToMenu()">Salir al menú</button>
                    </div>
                </div>
            </div>

            <div id="exit-confirm" class="modal hidden">
                <div class="modal-content">
                    <h2>¿Salir del nivel?</h2>
                    <p>Perderás el progreso de esta partida.</p>
                    <div class="confirm-actions">
                        <button id="exit-confirm-yes">Salir del nivel</button>
                        <button id="exit-confirm-no" class="back-btn">Seguir jugando</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content settings-content">
                <h2>Audio</h2>
                <div class="setting-row">
                    <label for="audio-toggle">Sonido activado</label>
                    <label class="switch">
                        <input type="checkbox" id="audio-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <label for="music-select">Banda sonora</label>
                    <select id="music-select">
                        <option value="0">Banda sonora 1</option>
                        <option value="1">Banda sonora 2</option>
                        <option value="2">Banda sonora 3</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label for="music-volume">Música</label>
                    <input type="range" id="music-volume" min="0" max="1" step="0.05">
                </div>
                <div class="setting-row">
                    <label for="sfx-volume">Efectos de sonido</label>
                    <input type="range" id="sfx-volume" min="0" max="1" step="0.05">
                </div>
                <button class="back-btn" onclick="closeSettings()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script>
        window.aiConfig = {
            apiEnabled: {{ 'true' if ai_enabled else 'false' }},
            model: "{{ ai_model or '' }}",
        };
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
